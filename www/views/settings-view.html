<div class="padder">
	<h1>Settings</h1>
	<form id="post-project-form">
		<div class="form-group">
			<label for="project-name">Setting 01</label>
			<input type="text" class="form-control" id="project-name" placeholder="Project name">
		</div>
		<div class="form-group">
			<label for="company">Setting 02</label>
			<input type="text" class="form-control" id="company" 
					placeholder="Company">
		</div>
		<div class="form-group">
			<label for="project-description">Setting 03</label>
			<textarea class="form-control" id="project-description" 
					placeholder="Project description" rows="5"></textarea> 
		</div>
		
		<div class="checkbox">
			<label><input id="include-location" type="checkbox">Some Option?</label>
		</div>
		<button id="submit-project" type="submit" class="btn btn-default">Save</button>
	</form>
</div>
